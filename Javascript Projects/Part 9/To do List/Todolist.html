<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="Todolist.css">
</head>
<body>
    <div class="container">
        <div class="headings">
            <h3> MY TODO APP</h3>
        </div>
       <div class="new">
        <input class="Tasks" type="text" placeholder="New Tasks">
        <input class="date" type="date">
        <input  class="time" type="time">
        <div class="buttons">
            <button class="clickk">Add</button>
            <button class="Del-All java-del">Delete-All</button>
        </div>

       </div> 
          <div class="display1">
            <table class="table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Tasks</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="t-body">
                </tbody>
            </table>
            </div>
    </div>
 <script src="Todolist.js"></script>
</body>
</html>

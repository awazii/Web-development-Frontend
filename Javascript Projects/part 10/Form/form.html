<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Your Name" id="name" name="name" required>
        <span class="error" id="nameError">Please enter a valid name</span>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" name="email" required>
        <span class="error" id="emailError">Please enter a valid email</span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError">Password must be at least 8 characters long</span>

        <button class="L" type="submit">Submit</button>
        <p id="successMessage" class="success">Form submitted successfully!</p>
    </form>

    <script src="form.js"></script>
</body>

</html>

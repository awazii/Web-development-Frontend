<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toes</title>
    <link rel="stylesheet" href="TicTaxToes.css">
</head>

<body>
    <div class="container">
        <div class="board">
            <button class="box"></button><button class="box"></button><button class="box"></button><button
                class="box"></button><button class="box"></button><button class="box"></button><button
                class="box"></button><button class="box"></button><button class="box"></button>
        </div>
        <div class="action">
            <div class="scoreboard">
                <div class="p">
                    <h3>player 1: <span class="p1">0</span></h3>
                    <h4>(X)</h4>
                </div>
                <div class="p">
                    <h3>draw: <span class="draw">0</span></h3>
                </div>
            <div class="p">
                <h3>player 2: <span class="p2">0</span></h3>
                <h4>(O)</h4>
            </div>    
            </div>
            <div class="buttons">
                <button class="resetgame btn">reset Game</button>
                <button class="resetscore btn">reset Score</button>
            </div>
        </div>
      
    </div>

    <script src="TacTacToes.js"></script>
</body>

</html>

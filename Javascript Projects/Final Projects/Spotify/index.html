<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="Assests/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/header.css">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/library.css">
    <link rel="stylesheet" href="Styles/footer.css">
    <link rel="stylesheet" href="Styles/details.css">
    <link rel="stylesheet" href="Styles/content-area.css">
    <link rel="stylesheet" href="Styles/about.css">
    <link rel="stylesheet" href="Styles/queue.css">
    <link rel="stylesheet" href="Styles/albumpage.css">
    <link rel="stylesheet" href="Styles/animations.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
</head>

<body>
    <header class="Top-Bar">
        <div class="left">
            <div class="logo">
                <img src="Assests/svgs/logo.svg" alt="logo">
            </div>
        </div>
        <div class="middle">
            <button class="homebtn info" data-info="Home">
                 <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" width="24px" height="24px" aria-hidden="true" class="e-9812-icon e-9812-baseline" viewBox="0 0 24 24"><path d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z"></path></svg>
            </button>
            <div class="search-bar">
                <div class="search-box">
                    <button class="searchbtn info" data-info="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" width="24px"
                            height="24px" fill="#b3b3b3" aria-hidden="true" viewBox="0 0 24 24">
                            <path
                                d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z">
                            </path>
                        </svg>
                    </button>
                    <input class="search" type="text" placeholder="What do you want to play?">
                </div>
                <button class="clear-search info" data-info="Clear Search">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#b3b3b3" width="24px" height="24px" role="img"
                        aria-hidden="true" viewBox="0 0 24 24">
                        <path
                            d="M3.293 3.293a1 1 0 0 1 1.414 0L12 10.586l7.293-7.293a1 1 0 1 1 1.414 1.414L13.414 12l7.293 7.293a1 1 0 0 1-1.414 1.414L12 13.414l-7.293 7.293a1 1 0 0 1-1.414-1.414L10.586 12 3.293 4.707a1 1 0 0 1 0-1.414z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="right">
            <div class="user info" data-info="Awais Ch">
                <img src="Assests/user.jpeg" alt="user img">
            </div>
        </div>
    </header>
    <main class="main-container">
        <div class="library">
        </div>
        <div class="content-area">
            </div>
            <!-- <div class="song-details"></div> -->
    </main>
    <footer class="media-player">
    </footer>
    <script type="module" src="scripts/main.js"></script>
     
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</body>
</html>
